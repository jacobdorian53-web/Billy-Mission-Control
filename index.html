<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billy Mission Control âš¡</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-card: #242424;
      --bg-hover: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent: #f59e0b;
      --accent-glow: rgba(245, 158, 11, 0.3);
      --success: #22c55e;
      --warning: #eab308;
      --error: #ef4444;
      --info: #3b82f6;
      --border: #333;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .logo-icon {
      font-size: 1.75rem;
    }
    
    .header-stats {
      display: flex;
      gap: 2rem;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    /* Main Layout */
    .main {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 1.5rem;
      padding: 1.5rem 2rem;
      max-width: 1800px;
      margin: 0 auto;
    }
    
    /* Kanban Board */
    .kanban {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    
    .kanban-column {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1rem;
      min-height: 500px;
    }
    
    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }
    
    .column-title {
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .column-count {
      background: var(--bg-card);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    .column-backlog .column-title { color: var(--text-secondary); }
    .column-in_progress .column-title { color: var(--info); }
    .column-blocked .column-title { color: var(--error); }
    .column-done .column-title { color: var(--success); }
    
    /* Task Cards */
    .task-card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .task-card:hover {
      background: var(--bg-hover);
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .task-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }
    
    .task-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
    }
    
    .task-project {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .task-priority {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    
    .priority-high { background: rgba(239, 68, 68, 0.2); color: var(--error); }
    .priority-medium { background: rgba(234, 179, 8, 0.2); color: var(--warning); }
    .priority-low { background: rgba(34, 197, 94, 0.2); color: var(--success); }
    
    .task-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
      margin-top: 0.5rem;
    }
    
    .task-tag {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      background: var(--bg-secondary);
      border-radius: 3px;
      color: var(--text-secondary);
    }
    
    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.25rem;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .card-title {
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Activity Feed */
    .activity-item {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    
    .activity-icon.config { background: rgba(59, 130, 246, 0.2); }
    .activity-icon.file { background: rgba(34, 197, 94, 0.2); }
    .activity-icon.alert { background: rgba(239, 68, 68, 0.2); }
    .activity-icon.task { background: rgba(245, 158, 11, 0.2); }
    
    .activity-content {
      flex: 1;
      min-width: 0;
    }
    
    .activity-title {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .activity-time {
      font-size: 0.7rem;
      color: var(--text-secondary);
    }
    
    /* Projects */
    .project-card {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--bg-card);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .project-card:hover {
      background: var(--bg-hover);
    }
    
    .project-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .project-info {
      flex: 1;
      min-width: 0;
    }
    
    .project-name {
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .project-status {
      font-size: 0.7rem;
      color: var(--text-secondary);
    }
    
    /* Refresh Button */
    .refresh-btn {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }
    
    .refresh-btn:hover {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .modal-section {
      margin-bottom: 1rem;
    }
    
    .modal-section-title {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    
    .modal-section-content {
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .main {
        grid-template-columns: 1fr;
      }
      .kanban {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .kanban {
        grid-template-columns: 1fr;
      }
      .header {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span>Billy Mission Control</span>
    </div>
    <div class="header-stats">
      <div class="stat">
        <div class="stat-value" id="stat-active">-</div>
        <div class="stat-label">Active Tasks</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-completed">-</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-projects">-</div>
        <div class="stat-label">Projects</div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="kanban" id="kanban">
      <!-- Columns populated by JS -->
    </section>

    <aside class="sidebar">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">ðŸ“‹ Activity Feed</h2>
          <button class="refresh-btn" onclick="loadData()">â†» Refresh</button>
        </div>
        <div id="activity-feed">
          <!-- Activity items populated by JS -->
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">ðŸŽ¯ Projects</h2>
        </div>
        <div id="projects-list">
          <!-- Projects populated by JS -->
        </div>
      </div>
    </aside>
  </main>

  <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 id="modal-title">Task Details</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    let tasksData = { tasks: [] };
    let activityData = { activities: [] };
    let projectsData = { projects: [] };

    const statusConfig = {
      backlog: { label: 'Backlog', icon: 'ðŸ“¥' },
      in_progress: { label: 'In Progress', icon: 'ðŸ”„' },
      blocked: { label: 'Blocked', icon: 'ðŸš«' },
      done: { label: 'Done', icon: 'âœ…' }
    };

    const activityIcons = {
      config_change: { icon: 'âš™ï¸', class: 'config' },
      file_created: { icon: 'ðŸ“„', class: 'file' },
      alert: { icon: 'âš ï¸', class: 'alert' },
      task_created: { icon: 'âœ¨', class: 'task' }
    };

    async function loadData() {
      try {
        const [tasks, activity, projects] = await Promise.all([
          fetch('data/tasks.json').then(r => r.json()),
          fetch('data/activity.json').then(r => r.json()),
          fetch('data/projects.json').then(r => r.json())
        ]);
        tasksData = tasks;
        activityData = activity;
        projectsData = projects;
        render();
      } catch (e) {
        console.error('Error loading data:', e);
      }
    }

    function render() {
      renderKanban();
      renderActivity();
      renderProjects();
      renderStats();
    }

    function renderKanban() {
      const kanban = document.getElementById('kanban');
      const statuses = ['backlog', 'in_progress', 'blocked', 'done'];
      
      kanban.innerHTML = statuses.map(status => {
        const config = statusConfig[status];
        const tasks = tasksData.tasks.filter(t => t.status === status);
        
        return `
          <div class="kanban-column column-${status}">
            <div class="column-header">
              <span class="column-title">${config.icon} ${config.label}</span>
              <span class="column-count">${tasks.length}</span>
            </div>
            <div class="task-list">
              ${tasks.map(task => renderTaskCard(task)).join('')}
            </div>
          </div>
        `;
      }).join('');
    }

    function renderTaskCard(task) {
      const project = projectsData.projects.find(p => p.id === task.project);
      const projectColor = project?.color || '#666';
      
      return `
        <div class="task-card" onclick="showTaskModal('${task.id}')">
          <div class="task-title">${task.title}</div>
          ${task.tags ? `
            <div class="task-tags">
              ${task.tags.slice(0, 3).map(tag => `<span class="task-tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
          <div class="task-meta">
            <span class="task-project" style="background: ${projectColor}20; color: ${projectColor}">
              ${project?.name || 'No Project'}
            </span>
            ${task.priority ? `
              <span class="task-priority priority-${task.priority}">${task.priority}</span>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderActivity() {
      const feed = document.getElementById('activity-feed');
      const activities = activityData.activities.slice(0, 6);
      
      feed.innerHTML = activities.map(act => {
        const config = activityIcons[act.type] || { icon: 'ðŸ“Œ', class: 'task' };
        const time = new Date(act.timestamp).toLocaleString('en-US', {
          month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
        });
        
        return `
          <div class="activity-item">
            <div class="activity-icon ${config.class}">${config.icon}</div>
            <div class="activity-content">
              <div class="activity-title">${act.title}</div>
              <div class="activity-time">${time}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderProjects() {
      const list = document.getElementById('projects-list');
      
      list.innerHTML = projectsData.projects.map(project => `
        <div class="project-card">
          <div class="project-dot" style="background: ${project.color}"></div>
          <div class="project-info">
            <div class="project-name">${project.name}</div>
            <div class="project-status">${project.status}</div>
          </div>
        </div>
      `).join('');
    }

    function renderStats() {
      const active = tasksData.tasks.filter(t => ['in_progress', 'backlog', 'blocked'].includes(t.status)).length;
      const completed = tasksData.tasks.filter(t => t.status === 'done').length;
      
      document.getElementById('stat-active').textContent = active;
      document.getElementById('stat-completed').textContent = completed;
      document.getElementById('stat-projects').textContent = projectsData.projects.length;
    }

    function showTaskModal(taskId) {
      const task = tasksData.tasks.find(t => t.id === taskId);
      if (!task) return;
      
      const project = projectsData.projects.find(p => p.id === task.project);
      
      document.getElementById('modal-title').textContent = task.title;
      document.getElementById('modal-content').innerHTML = `
        <div class="modal-section">
          <div class="modal-section-title">Description</div>
          <div class="modal-section-content">${task.description || 'No description'}</div>
        </div>
        <div class="modal-section">
          <div class="modal-section-title">Status</div>
          <div class="modal-section-content">${statusConfig[task.status]?.label || task.status}</div>
        </div>
        <div class="modal-section">
          <div class="modal-section-title">Project</div>
          <div class="modal-section-content">${project?.name || 'None'}</div>
        </div>
        ${task.notes ? `
          <div class="modal-section">
            <div class="modal-section-title">Notes</div>
            <div class="modal-section-content">${task.notes}</div>
          </div>
        ` : ''}
        ${task.tags ? `
          <div class="modal-section">
            <div class="modal-section-title">Tags</div>
            <div class="modal-section-content">${task.tags.join(', ')}</div>
          </div>
        ` : ''}
        <div class="modal-section">
          <div class="modal-section-title">Created</div>
          <div class="modal-section-content">${new Date(task.createdAt).toLocaleString()}</div>
        </div>
      `;
      
      document.getElementById('modal-overlay').classList.add('active');
    }

    function closeModal(event) {
      if (!event || event.target === event.currentTarget) {
        document.getElementById('modal-overlay').classList.remove('active');
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);
    
    // Initial load
    loadData();
  </script>
</body>
</html>
